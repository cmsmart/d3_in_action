<html>
    <head>
    <title>D3 in Action Examples</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="d3ia.css" />
    </head>

    <script src="d3.v4.min.js"></script>
    <script src="ch4.js"></script>

    <body>

        <div id="viz">
            <svg style="width:500px;height:500px" />
        </div>

        <script>
            var scatterData = [
              {friends: 5, salary: 22000},
              {friends: 3, salary: 18000},
              {friends: 10, salary: 88000},
              {friends: 0, salary: 180000},
              {friends: 27, salary: 56000},
              {friends: 8, salary: 74000}
            ];


            d3.select("svg").selectAll("circle")
                .data(scatterData).enter()
                .append("circle")
                    .attr("r", 5)
                    .attr("cx", (d,i) => i * 10)
                    .attr("cy", d => d.friends)
        </script>
        
    </body>
</html>
